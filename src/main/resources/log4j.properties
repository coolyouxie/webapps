log4j.appender.WARN = org.apache.log4j.ConsoleAppender
log4j.appender.WARN.Target = System.out
log4j.appender.WARN.layout = org.apache.log4j.PatternLayout
log4j.appender.WARN.layout.ConversionPattern =  %d [%-4p] [%c] - %m%n
log4j.appender.WARN.Threshold = WARN

log4j.appender.ERROR = org.apache.log4j.ConsoleAppender
log4j.appender.ERROR.Target = System.out
log4j.appender.ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern =  %d [%-3p] [%c] - %m%n
log4j.appender.ERROR.Threshold = ERROR


log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =  %d [%-5p] [%c] - %m%n
log4j.appender.stdout.Threshold = DEBUG

log4j.logger.com.ibatis=WARN
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=WARN
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=WARN
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=WARN

log4j.logger.java.sql.Connection=WARN
log4j.logger.java.sql.Statement=WARN
log4j.logger.java.sql.PreparedStatement=WARN,stdout
